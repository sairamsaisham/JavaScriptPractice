    <script>
        ////static member and instance member:
        // An instance member belong to a specific instance. So if i create 3 instances
        //-(objects) there will be 3 copies of instance fields in memory where as there
        //- will ever be only one copy of static field no matter how many instances we create. 
        function Circle(radius)// creted a circle constuctor function
        {
            //instance field
            this.rasdiu = radius;// here, this keyword represents an instance of the circle function.
            
            //static field
            Circle.PI = 3.14;
            
            //instance method
            this.CalculateArea = function ()
            {
                return Circle.PI * this.radius * this.radius;
            }
           
        }
        var circle = new Circle(10);
        document.write("Area = " + circle.CalculateArea() + "<br /><br />");
